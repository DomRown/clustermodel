
<head>
	<meta charset="UTF-8">
	<style>
	.tooltip {
		position: absolute;
		width: 200px;
		height: 28px;
		pointer-events: none;
	}

	.dot{

	}
	</style>
	{% load static %}
	<script type="text/javascript" src="/static/js/scatterd3.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/setparams.js"></script>
	<script type="text/javascript" src="/static/js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="/static/js/d3.js" charset="utf-8"></script>
	<link rel="stylesheet" href='{%static 'css/bootstrap.css'}'/>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<script type="text/javascript" src="/static/js/modal.js" charset="utf-8"></script>
	
	<script>
	function movieDetails(d){
		$.each(d, function(i, item){
			$("#tooltipside").append("<li>"+d[i]+"</li></br>");
		});
	};
	</script>	

</head>
<body>
	<button class="btn"><a href="/">Home</a></button>
	<h1>Clustered Data: {{dataset}} with {{clusters}} clusters.</h1>
	<div id="scatterarea">
		<script>
		var settype={{settype|safe}};
		var data= {{data|safe}};
		var axes = params(settype);
		scatter_d3(data,axes);//,movieDetails
		</script>
	</div>
	<div id="tooltipside">
	</div>
</body>
